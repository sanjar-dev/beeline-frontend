<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML формы - Frontend / 5</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Информация:</th>
        </tr>
        <tr>
            <td>Имя:</td>
            <td>
                <input type="text" placeholder="Введите имя..." id="info-firstName">
            </td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td>
                <input type="text" placeholder="Введите фамилию..." id="info-secondName">
            </td>
        </tr>
        <tr>
            <td>Пол:</td>
            <td>
                <input type="checkbox" id="gender-isMale"> Мужчина
                <input type="checkbox" id="gender-isFemale"> Женщина
            </td>
        </tr>
        <tr>
            <th colspan="2">О себе:</th>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" id="age-below18"> Меньше 18</td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" id="age-18to35"> От 18 до 35</td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" id="age-above35"> Больше 35</td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" id="family-isMarried"> Женат / -а</td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" id="pets-hasCat"> Есть кошка</td>
        </tr>
        <tr>
            <th colspan="2">
                <button id="query-send">Отправить</button>
            </th>
        </tr>
    </table>
</body>
</html>
